<!DOCTYPE html>
<html lang="en">
<head>

    <title>Adivina el número</title>

</head>
<body>
    
    <h1>Adivina el número</h1>

    <form>
        <label for="input" class="input__label"> Introduce aquí tu número: </label>
        <input type="number" id="input" class="input">
        <button type="submit" id="button" class="button">Prueba</button>
    </form>

    <div class="tip__box">Pista: <span id="tip">Escribe un número y dale a Prueba</span></div>
    <div class="counter__box ">Número de intentos: <span id="counter">0</span></div>

    <script type="text/javascript" src="./main.js"></script>
</body>
